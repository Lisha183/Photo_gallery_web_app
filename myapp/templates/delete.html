{% extends 'base.html' %}
{% block title %}Delete Photo{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Are you sure you want to delete this photo?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'photo:detail' object.pk %}" class="ml-4">Cancel</a>
</form>
{% endblock %}
